<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is a simple sign Up Page</title>
  </head>
  <body>
    <h1>Sign Up Page</h1>
    <p>Please Note: All Are Required Field</p>
    <form method="get">
      <p>
      <label for="firstname">First Name:</label>
      <input id="firstname" type="text" name="" placeholder="First Name" value="" required>
      <label for="lastname">Last Name:</label>
      <input id="lastname" type="text" placeholder="Last Name" name="" value="" required>
      </p>
      <p>
      <label for="email">Email:</label>
      <input id="email" type="email" placeholder="name@gmail.com" name="" value="" required>
      <label for="Password">Password: </label>
      <input id="Password" type="password" name="" value="" required>
      </p>
      <p>Are You Over the age of 18?</p>
      <label for="Yes">Yes:</label>
      <input id="Yes" type="radio" name="age" value="yes">
      <label for="No">NO: </label>
      <input id="No" type="radio" name="age" value="no">
      <p>Do you have a credit card or paypal</p>
      <select name="card">
        <option value="credit">Credit Card</option>
        <option value="paypal">Paypal</option>
      </select>
      <input type="submit" name="" value="Submit FeedBack">
    </form>
  </body>
</html>
